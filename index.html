<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas del Curso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Notas Front-End</h2>

    <div id="average">Promedio General del Curso : N/A</div>

    <form id="studentForm">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required
                   oninvalid="this.setCustomValidity('Por favor ingrese el nombre')"
                   oninput="this.setCustomValidity('')">
        </div>
        <div>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" required
                   oninvalid="this.setCustomValidity('Por favor ingrese el apellido')"
                   oninput="this.setCustomValidity('')">
        </div>
        <div>
            <label for="grade">Nota:</label>
            <input type="number" id="grade" min="1" max="7" step="0.1" required
                   oninvalid="this.setCustomValidity('Ingrese una nota válida entre 1.0 y 7.0')"
                   oninput="this.setCustomValidity('')">
        </div>
        <button type="submit">Guardar Alumno</button>
    </form>

    <table id="studentsTable" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas dinámicas -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
